<!DOCTYPE html>
<html>
<head>
	<title>事件处理</title>
</head>
<body>
<div id="app">
	<button v-on:click="selfIncrease">click me to plus 1</button>
	<p>the button has been click {{counter}} times</p>
	<button v-on:click="warn('hehe', $event)">submit</button>
	<button v-on:click.stop="clickEvent"></button>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
	let app = new Vue({
		el:'#app',
		data: {
			counter: 0
		},
		methods: {
			selfIncrease: function(){
				console.log(this)
				return this.counter++;
			},
			say: function(msg){
				alert(msg)
			},
			warn: function(msg, event){
				if(event){
					event.preventDefault();
					alert(msg);
				}
			}
		}
	})
</script>
